        // 5. 学生名单简易管理系统【不用考虑重名】
        var student=[];
        var isOpen=true;
        while(isOpen){
            var input=prompt('欢迎使用名单管理系统:\n请选择您的操作\n1.添加\n2.删除\n3.查询\n4.退出');
            switch(input){
                case'1':
                    var stu=prompt('请输入姓名');
                    student.push(stu);
                    alert('添加成功');
                    break;
                case '2':
                    var stu1=prompt('请输入要删除的姓名');
                    var index=student.indexOf(stu1);
                    if(index==-1){
                        alert('亲，输入的姓名不存在');
                    }else{
                        student.splice(index,1);
                        alert('删除成功');
                    }
                    break;
                case '3':
                    var str='';
                    str+=student.join('\n');
                    alert(str);
                    break;
                case '4':
                    alert('感谢使用');
                    isOpen=false;
                    break;
            }
        }
