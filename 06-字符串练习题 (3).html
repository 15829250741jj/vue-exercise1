    //1.实现一个js函数，输入一个字符串，判断这个字符串出现次数最多的字符，输出这个字符以及该字符出现的次数
    var str='abcdaeadddddd';
    function getSum(str){
        var obj={};
        for(var i=0;i<str.length;i++){
            var key=str[i];
            if(obj[key]){
                obj[key]++;
            }else{
                obj[key]=1;
            }
        }
        var maxCount=0;
        var maxString='';
        for(var key in obj){
            if(maxCount<obj[key]){
                maxCount=obj[key];
                maxString=key;
            }
        }
        return "出现字符最多的"+maxString+"出现了"+maxCount+"次";
    }
    console.log(getSum(str));
